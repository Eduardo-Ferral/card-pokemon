<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;500&family=Smokum&display=swap" rel="stylesheet"> 
    <title>card practice</title>
</head>
<body> 

    <main class="main-font">
        <div class="newflex">

        </div>
        <div class="">
      
        <button type="button" class="previous">previous</button>
        <button  type="button" class="next"> next</button>
        </div>
        
    </main>
    <template id="template">
        <article class="card">
            <img src="./images/loop-blue.jpg" class="card-header" alt="fondo-card">
            <div class="card-body">
                <img src="./images/perfil-images.jpg" class="card-body-images" alt="Eduardo Ferral">
                <h1 class="card-body-title">
                    Name: ONE <span class="span-card">26</span>
                </h1>
                <p class="card-body-text">Mexico</p>
            </div>
            <div class="card-footer">
                <div class="card-footer-features f1">
                    <h3>80k</h3>
                    <p>Followers</p>
                </div>
                <div class="card-footer-features f2">
                    <h3>60%</h3>
                    <p>Ingles</p>
                </div>
                <div class="card-footer-features f3">
                    <h3>Superior</h3>
                    <p>Nivel de estudio</p>
                </div>
            </div>
        </article>
        </template>
    <script src="js/index.js"></script>
</body>
</html>
